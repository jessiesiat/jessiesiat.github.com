---
layout: default
root: ../../../
---

{% for post in site.posts %}
  <h2><a href="{{ post.url }}" class="post">{{ post.title }}</a></h2>
  <!--<span class="date">{{ post.date | date: "%B %e, %Y" }}</span>-->
  <div class="tags">
  <ul>
    <li class="date">{{ post.date | date: "%B %e, %Y" }}</li>
  </ul>
  </div>
  <p>{{ post.content }}</p>
{% endfor %}
